<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPatient|Register</title>
    <link rel="stylesheet" href="./slave/dist/patientInfo.css">
    <link rel="stylesheet" href="./slave/dist/reset.css">
    <link rel="stylesheet" href="./slave/dist/composition.css">
    <link rel="stylesheet" href="./slave/dist/utility.css">
    <link rel="stylesheet" href="./slave/dist/block.css">
    <link rel="stylesheet" href="./slave/dist/expection.css">
</head>
<body>
    
    <div class="container">
        <h2>Patient Information</h2>
        <form id="patientForm">            
            <input name="name" type="text" id="name" placeholder="First Name" required>
            <input name="surname" type="text" id="surname" placeholder="Surname" required>
            <input name="id" type="text" id="id" placeholder="ID" required>
            <input name="dateOfBirth" type="date" id="dateOfBirth" required>
            <input name="address" type="text" id="address" placeholder="Address" required>
            <input name="contactPhone" type="tel" id="contactPhone" placeholder="Phone" required>
            <input name="email" type="email"id="email" placeholder="Email" required>
            <p id="error-message" class="error-message"></p>
            <div class ="button-group">
                <button type="submit" id="updateBtn" >Update</button>
                <!-- <button type="button" id="exportBtn">Export</button> -->
            </div>
        </form>
        <!-- <div id="output"></div> -->
    </div>
    <script type="module">
        import {register} from "./dist/register.js"

        register(
            document.getElementById("patientForm"),
            document.getElementById("error-message")
        );
    </script>
</body>
</html>
