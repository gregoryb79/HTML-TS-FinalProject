<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iPatient|New Apointment</title>

    <link rel="stylesheet" href="./slave/dist/reset.css">
    <link rel="stylesheet" href="./slave/dist/composition.css">
    <link rel="stylesheet" href="./slave/dist/utility.css">
    <link rel="stylesheet" href="./slave/dist/block.css">
    <link rel="stylesheet" href="./slave/dist/expection.css">
    <title>New Apointment</title>

</head>
<body>
    <header class="dashboard__header">
        <nav class="dashboard__nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="tests.html">Test Results</a></li>
                <li><a href="new-apointment.html">New Appointment</a></li>
                <li><a href="prescriptions.html">Prescriptions</a></li>
                <li><a href="login.html">Change Patient</a></li>                           
            </ul>
        </nav>
    </header>

    <h3 class="margintop-16"><span id="patientName">Patient Name</span>, schedule your appointment</h3>

    <form class="margintop-16" name="newAppointment">
        <input type="hidden" name="id">
        <label for="hostType">Type:</label>
        <select name="hostType" id="hostType">
            <option>Doctor</option>
            <option>Laboratory</option>
        </select>
        <label for="departmentSelector">Department</label>
        <select name="department" id="departmentSelector">
            <option>Hematology</option>
            <option>Microbiology</option>            
        </select>
        <label for="hostSelector">Choose</label>
        <select name="host" id="hostSelector">
            <option>Hematology</option>
            <option>Microbiology</option>            
        </select>         
        <section>
            <h3>Available Time Slots</h3>
            <label for="dateSelector">Choose Day</label>
            <input type="date" name="date" id="dateSelector">                
            <ul class="available-time-slot" name="availableTimeSlots" id="availableTimeSlots"></ul>
        </section>
    
        <section>
            <h3>Your Selection</h3>
            <p id="selection"></p>
            <button id="confirmButton">Confirm</button>
        </section>
    </form>   

   
    

    <script type="module">
        import {init} from "./dist/new-appointment.js"

        init(document.getElementById("hostType"),
            document.getElementById("departmentSelector"),
            document.getElementById("hostSelector"),
            document.getElementById("dateSelector"),
            document.getElementById("availableTimeSlots"),
            document.getElementById("selection"),                        
            document.forms.namedItem("newAppointment"),
            document.getElementById("patientName")

        );

    </script>
</body>
</html>
